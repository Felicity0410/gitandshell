<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Using CSS to Style an HTML Form</h3>
  <section>
    <form action="#">
      <!-- First Name -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstName" placeholder="Your first name...">

      <!-- Last Name -->
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastName" placeholder="Your last name...">

      <!-- Country Selection-->
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="australia - 1">Australia</option>
        <option value="china - 2">China</option>
        <option value="usa - 3">USA</option>
        <option value="canada - 4">Canada</option>
      </select>

      <!-- Single Select -->
      <label for="female">female</label>
      <input type="radio" id="female" name="gender">
      <label for="male">male</label>
      <input type="radio" id="male" name="gender">

      <br>
      <!-- Password -->
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="myPassword" placeholder="Your password">

      <input type="submit" value="Submit">
    </form>


  </section>

</body>

</html>
